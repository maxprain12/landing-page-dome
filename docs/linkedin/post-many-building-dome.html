<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=1200">
    <title>Dome - Hi, I'm Many. Meet Dome.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 1200px;
            height: 1200px;
            overflow: hidden;
            background: #FAFAFA;
        }
        
        .post-container {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            padding: 80px;
            position: relative;
        }
        
        /* Many SVG in corner */
        .many-logo {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 120px;
            height: 120px;
            opacity: 0.95;
        }
        
        /* Main content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Icon using Lucide */
        .feature-icon {
            width: 48px;
            height: 48px;
            color: #596037;
            margin-bottom: 32px;
            stroke-width: 1.5;
        }
        
        h1 {
            font-size: 82px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 0.95;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 28px;
            color: #6B6B6B;
            font-weight: 400;
            margin-bottom: 80px;
            line-height: 1.4;
        }
        
        /* Features list */
        .features {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 80px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0;
        }
        
        .feature-item svg {
            width: 24px;
            height: 24px;
            color: #596037;
            stroke-width: 2;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 22px;
            color: #3A3A3A;
            font-weight: 400;
            line-height: 1.5;
        }
        
        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 32px;
            border-top: 1px solid #E5E5E5;
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 500;
            color: #596037;
        }
        
        .badge svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        
        .github-link {
            font-size: 16px;
            color: #8A8A8A;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
    </style>
</head>
